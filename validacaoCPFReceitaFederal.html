
<input type="text" name="cpf" onkeyup="cpfCheck(this)" maxlength="18" onkeydown="javascript: fMasc( this, mCPF );" required placeholder="CPF" class="form-estilo" id="cpf" style="margin-bottom: 0px">
<span id="cpfResponse"></span>




<!--validação de cpf segundo regras de receita federal-->
		 <script type="text/javascript">
			function is_cpf (c) {

			if((c = c.replace(/[^\d]/g,"")).length != 11)
			return false

			if (c == "00000000000")
			return false;

			var r;
			var s = 0;

			for (i=1; i<=9; i++)
			s = s + parseInt(c[i-1]) * (11 - i);

			r = (s * 10) % 11;

			if ((r == 10) || (r == 11))
			r = 0;

			if (r != parseInt(c[9]))
			return false;

			s = 0;

			for (i = 1; i <= 10; i++)
			s = s + parseInt(c[i-1]) * (12 - i);

			r = (s * 10) % 11;

			if ((r == 10) || (r == 11))
			r = 0;

			if (r != parseInt(c[10]))
			return false;

			return true;
			}


			function fMasc(objeto,mascara) {
			obj=objeto
			masc=mascara
			setTimeout("fMascEx()",1)
			}

			function fMascEx() {
			obj.value=masc(obj.value)
			}

			function mCPF(cpf){
			cpf=cpf.replace(/\D/g,"")
			cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
			cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
			cpf=cpf.replace(/(\d{3})(\d{1,2})$/,"$1-$2")
			return cpf
			}

			cpfCheck = function (el) {
			document.getElementById('cpfResponse').innerHTML = is_cpf(el.value)? '<br><span style="color:#32CD32; font-weight: bold">CPF v&aacute;lido</span>' : '<br><span style="color:#FF0000; font-weight: bold">CPF inv&aacute;lido</span>';
			if(el.value=='') document.getElementById('cpfResponse').innerHTML = '';
			}
		</script>
    <!--fim validação cpf-->
